<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Raksha Bandhan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="background"></div> <!-- Background image container -->
    <div class="container">
        <h1>Happy Raksha Bandhan</h1>
        <div class="input-section">
            <input type="text" id="brother-name" placeholder="Enter your name brother" oninput="showSuggestions()">
            
            <button onclick="addBrother()">Submit</button>
        </div>
        <div id="wishes-section" class="wishes-section">
            <!-- Wishes will be displayed here -->
        </div>
    </div>

    <div id="rakhi-animation" class="rakhi-animation"></div> <!-- Rakhi falling animation -->
    <div class="background-animation" id="background-animation"></div> <!-- Background animation -->
    
    <script src="script.js"></script>
</body>
</html>
